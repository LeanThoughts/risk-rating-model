

<div class="page-layout simple right-sidebar inner-sidebar inner-scroll" >

	
    <!-- HEADER -->
    <div class="accent below-fixed" fxLayout="column" fxLayoutAlign="start" style="min-height: 150px;">
	
	<div class="paddingTopLeft16" style="min-height: 61px;">
        <div fxLayout="row" fxFlex="50" class="headerMain" style="font-size:25px;" fxLayoutAlign="start center">
         Search Projects 
        </div>
        <div fxLayout="row" fxFlex="50" fxLayoutAlign="end stretch">
            <button mat-raised-button class="mr-8 mb-8" (click)="fetchEvaluations()">
                Fetch Evaluations
            </button>
        </div>
		
		</div>
		
		 <!-- SEARCH PANEL -->
    <div id="loan-enquiry" class="w-100-p paddingTopLeft16" style="min-height:85px;"  fxLayout="column" fusePerfectScrollbar>

	
        <mat-expansion-panel [expanded]="true" hideToggle="false">
           
            <form [formGroup]="enquirySearchForm">
                <div fxLayout="row" fxLayoutAlign="start center">
				
				
                    <!--mat-form-field fxFlex="25" class="inputTopspace">
						<input matInput placeholder="Name of the Project" style="color:green;" class="inputMat" formControlName="projectName">
					</mat-form-field-->
					
					
					
					 <mat-form-field fxFlex="60"  appearance="standard">
    <mat-label>Name of the Project</mat-label>
    <input matInput placeholder="Name of the Project" style="color:green;" class="inputMat" formControlName="projectName">
    
    
  </mat-form-field>
					
					
					
                    <!--mat-form-field fxFlex="25" class="inputTopspace">
                        <input matInput placeholder="Enquiry Number From" formControlName="enquiryNoFrom">
                    </mat-form-field-->
					
					 <mat-form-field fxFlex="20"  appearance="standard">
    <mat-label>Loan Number From</mat-label>
     <input matInput placeholder="Loan Number From" formControlName="enquiryNoFrom">
    
    
  </mat-form-field>
					
					
					
					
                    <!--mat-form-field fxFlex="25" class="inputTopspace">
                        <input matInput placeholder="Enquiry Number To" formControlName="enquiryNoTo">
					</mat-form-field-->
					
					 <mat-form-field fxFlex="20"  appearance="standard">
    <mat-label>Loan Number To</mat-label>
     <input matInput="" placeholder="Loan Number To" formControlName="enquiryNoFrom">
    
    
  </mat-form-field>
					
					
					<div  fxLayout="row" fxLayoutAlign="end start" style="width:250px;">
                    <button class="mr-8 mb-8" mat-raised-button type="button" color="primary" (click)="searchEnquiries()">
                        Search
                    </button>
                    <button class="mr-8 mb-8" mat-raised-button type="button" color="primary" (click)="searchEnquiriesTest()">
                        Search Test
                    </button>
                </div>
				
                </div>
               
                
				
				
            </form>
        </mat-expansion-panel>
    </div>

    <!-- / SEARCH PANEL -->
		
		
    </div>
    <!-- / HEADER -->

   


    <!-- CONTENT -->
    <div class="content p-16">
        <div class="center">
            <fuse-enquiry-search-list [enquiryList]="enquiryList"></fuse-enquiry-search-list>
        </div>
    </div>
    <!-- / CONTENT -->
</div>
