<div class="page-layout simple right-sidebar inner-sidebar inner-scroll">
    <!-- HEADER -->


    <div class="header accent below-fixed" style="min-height:72px;" fxLayout="column" fxLayoutAlign="start">



        <div class="paddingTopLeft16" style="padding-bottom:16px; border-bottom:1px solid #e0e0e0;">


            <div fxLayout="row" fxLayoutAlign="start" fxFlex="55" class="pl-16 pt-8 headerMain">
                <span>{{ _riskModelTemplate.projectName }} <span class="sep">[</span>
                    {{_riskModelTemplate.riskProjectTypeDescription }}/ {{
                    _riskModelTemplate.projectRiskLevelDescription }} <span class="sep">]</span></span>
            </div>
            <div fxLayout="row" fxLayoutAlign="end center" fxFlex="45">
                <button mat-raised-button class="mr-8" (click)="sendTemplateForApproval()" [disabled]="disableSendForApprovalButton || (!(_riskModelTemplate.workflowStatusCode === '01' && validateTemplate()))">
                    <mat-icon matSuffix class="mr-8">send</mat-icon>Send for Approval
                </button>
                <button mat-raised-button class="mr-8" (click)="evaluateTemplate()" [disabled]="!validateTemplate()">
                    <mat-icon matSuffix class="mr-8 material-icons">done_all</mat-icon>Evaluate
                </button>
                <button mat-raised-button class="mr-8 " (click)="displayAsPDF()" [disabled]="disablePDFButton">
                    <mat-icon matSuffix class="mr-8 material-icons">picture_as_pdf</mat-icon>Display as PDF
                </button>

            </div>
        </div>
    </div>
    <!-- / HEADER -->

    <!-- Content -->
    <div class="content" style="padding:0 0 0px 16px;">
        <div class="center">
            <app-risk-model-template [riskModelTemplate]="_riskModelTemplate" [disableSendForApprovalButton]="disableSendForApprovalButton"></app-risk-model-template>
        </div>
    </div>
    <!-- /Content -->
</div>
