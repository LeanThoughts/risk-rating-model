<div class="page-layout simple right-sidebar inner-sidebar inner-scroll">
    <!-- HEADER -->
    <div class="header accent below-fixed h-100" fxLayout="column" fxLayoutAlign="start">
        <div fxLayout="row" fxLayoutAlign="start" class="pl-16 pt-8" style="font-size: 25px;">
            Evaluations for {{ loanApplicaton.projectName }} / {{ loanApplicaton.loanContractId }} / {{
            loanApplicaton.loanAmount | number:'0.2-2'}} Crores
        </div>
        <div fxLayout="row" fxLayoutAlign="end" class="pr-16">
            <button mat-raised-button class="mr-8 mb-8" (click)="displayAsPDF()" [disabled]="!_service.selectedEvaluation">
                Display as PDF
            </button>
            <button mat-raised-button class="mr-8 mb-8" (click)="newEvaluation()">
                New Evaluation
            </button>
        </div>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content p-16">
        <div class="center">
            <app-evaluation-list></app-evaluation-list>
        </div>
    </div>
    <!-- / CONTENT -->
</div>
