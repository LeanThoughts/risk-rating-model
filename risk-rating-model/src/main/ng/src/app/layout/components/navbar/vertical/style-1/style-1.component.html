<div class="navbar-top" style="background-image: url(assets/images/logos/logo_pfs.jpg); background-repeat:no-repeat;background-size:25%;    background-position: 85px 10px;" [ngClass]="fuseConfig.layout.navbar.secondaryBackground">

    <div class="logo" >
        <!--img class="logo-icon" style="width:50px; height:50px; display:block;" src="assets/images/logos/logo_pfs.jpg"-->
        <span class="logo-text secondary-text">PTC Financial Services </span>
    </div>

    <div class="buttons">

        <button mat-icon-button class="toggle-sidebar-folded"
                (click)="toggleSidebarFolded()" fxHide.lt-lg>
            <mat-icon class="secondary-text">menu</mat-icon>
        </button>

        <button mat-icon-button class="toggle-sidebar-opened"
                (click)="toggleSidebarOpened()" fxHide.gt-md>
            <mat-icon class="secondary-text">arrow_back</mat-icon>
        </button> 

    </div>

</div>


<div class="navbar-scroll-container" [ngClass]="fuseConfig.layout.navbar.primaryBackground"
     fusePerfectScrollbar [fusePerfectScrollbarOptions]="{suppressScrollX: true}">

    <div class="user" fxLayout="column" [ngClass]="fuseConfig.layout.navbar.secondaryBackground">

        <div class="h3 username">{{ userDetails.firstName }} {{ userDetails.lastName }}</div>
        <div class="h5 email hint-text mt-8">{{ userDetails.email }}</div>
        <!-- <div class="avatar-container" [ngClass]="fuseConfig.layout.navbar.primaryBackground">
            <img class="avatar" src="assets/images/avatars/Velazquez.jpg">
        </div> -->

    </div>

    <div class="navbar-content" style="background-image: url(assets/images/logos/pfs-navbg.png); background-repeat:no-repeat;background-size:100%;    background-position: bottom center;">
        <fuse-navigation class="material2" layout="vertical"></fuse-navigation>
    </div>

</div>
